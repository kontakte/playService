dependencies:
  post:
    - npm install -g newman
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  staging:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - "git push git@heroku.com:kontakte-playground.git $CIRCLE_SHA1:refs/heads/master"
      - newman run src/test/postman/PingService.postman_collection.json -e src/test/postman/kontakte-playground-heroku.postman_environment.json
      - "echo \"{\\\"tag_name\\\": \\\"Build_$CIRCLE_BUILD_NUM\\\", \\\"commitish\\\": \\\"$CIRCLE_SHA1\\\", \\\"prerelease\\\": true}\" > $CIRCLE_ARTIFACTS/temp.json"
      - "curl -f -H \"Authorization: token $GITHUB_KEY\" -H \"Content-Type: application/json\" https://api.github.com/repos/kontakte/playService/releases --data @$CIRCLE_ARTIFACTS/temp.json" 